<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Battle</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class = "container">
        <!-- SPLASH SCREEN-->
        <div id = "splash-screen" class="container">
            <img src = "./images/logo-stars-battle.png" alt="logo Stars Battle" width = "650px">
            </br>
            <img src = "./images/space.png" alt="Juego Stars Battle" width = "350px" height = "250px">
            <button id = "start-btn">PLAY</button>
        </br>
    </br>
            <h3>CONTROLES DEL JUEGO</h3>
            <img src = "./images/game-keys.png" alt="Controles del juego" width = "150px" height = "180px">

        </div>

        <!-- GAME SCREEN-->
  
        <canvas id = "my-canvas" width="600" height="800"></canvas>
        
        <!-- GAMEOVER SCREEN-->

        <div id = "gameOver-screen" class="container">
          <img src = "./images/game-over.png" alt="Game Over" width = "600px">
            <div id = "scoreGameOver">¡¡ HAS DESTRUIDO <span id = "show-score"></span> NAVES ENEMIGAS !!</div>
            <button id = "home-btn" >HOME</button>
            <button id = "restart-btn" >PLAY AGAIN</button>


        </div>



    </div>
  
    <script src = "./scripts/main.js"></script>
    <script src = "./scripts/game.js"></script>
    <script src = "./scripts/player.js"></script>
    <script src = "./scripts/enemies.js"></script>
    <script src = "./scripts/bullet.js"></script>
    <script src = "./scripts/superEnemies.js"></script>
    <script src = "./scripts/energyBall.js"></script>

</html>
